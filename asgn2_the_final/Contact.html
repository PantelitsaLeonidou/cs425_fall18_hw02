  <div class="main_contact">
        <h1> Contact Us:</h1>
    <div class="cont-content">
    <div class="cont" >
        <div class="message-title"> Leave your Message:</div>
        <form id="cont-form" >
            
            First name and Last name:<br>
            <input id="fname" class="formelem" type="text" name="firstname" placeholder="enter your first name" onfocus="this.placeholder=''" onblur="this.placeholder='enter your first name'">
            <input id="lastname" class="formelem" type="text" name="lastname" placeholder="enter your last name"onfocus="this.placeholder=''" onblur="this.placeholder='enter your lastname'"><br>
            Meeting Hour and Date:<br>
            <input id="meetingdate" class="formelem" type="text" name="meetingdate" placeholder="date in format dd/mm/yyyy"
onfocus="this.placeholder=''" onblur="this.placeholder='date in format dd/mm/yyyy'">
            <input id="meetinghour" class="formelem" type="text" name="mettinghour" placeholder="hour in format hh:mm" onfocus="this.placeholder=''" onblur="this.placeholder='hour in format hh:mm'"><br>
            Subject:<br>
            <input id="fsubject"class="formelem" type="text" name="subject" placeholder="Enter Subject" onfocus="this.placeholder=''" onblur="this.placeholder='Enter Subject'"><br>
           
            Message:<br>
            <textarea class="formelem" id="textarea" name="message" rows="10" cols="30" placeholder="Write your message here." onfocus="this.placeholder=''" onblur="this.placeholder='Write your message here.'"></textarea><br>
            <input id="button" type="submit" name="submitbutton" value="Submit" ><br>
          </form>
      </div>
      
      <div class="cont">
        <div class="message-title">You can find us:</div>

        Monday-Friday: 9:00-18:00
        Saturday: 9:00-16:00 
        </div>
